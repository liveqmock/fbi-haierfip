<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

<ui:define name="head">
    <script type="text/javascript">
            function doPopupWindow(obj) {
                var pkid = obj.parentNode.parentNode.parentNode.getAttribute("data-rk");
                var popupwindow = window.open("common/cutpayDetlFields.xhtml?pkid=" + pkid, "", "height=600,width=800,left=200,top=100,toolbar=no,menubar=no,scrollbars=yes,location=no");
                popupwindow.focus;
            }
    </script>
</ui:define>

<ui:define name="content">
<div style="margin:5px">

<p:tabView dynamic="true" cache="false" style="font-weight:normal;font-style:normal">
<p:tab title="信贷系统回写处理">
    <div id="table">
        <h:form id="form">
            <p:messages id="msgs" showDetail="false"/>
            <p:menubar>
                <p:menuitem type="push" value="全部回写" icon="ui-icon ui-icon-document"
                            action="#{cmsWritebackAction.onWritebackAll}" update="msgs, pdt" ajax="true" />
                <p:menuitem type="push" value="多笔回写" icon="ui-icon ui-icon-disk"
                            action="#{cmsWritebackAction.onWritebackMulti}" update="msgs, pdt" ajax="true"/>
            </p:menubar>
            <p:ajaxStatus style="height:18px;text-align:center">
                <f:facet name="start">
                    <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
            <p:dataTable id="pdt" dynamic="true"    style="width:100%;"
                         value="#{cmsWritebackAction.detlList}" var="record"
                         rowKey="#{record.pkid}"
                         selection="#{cmsWritebackAction.selectedRecords}"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} 【总笔数:#{cmsWritebackAction.totalcount}】【总金额:#{cmsWritebackAction.totalamt}】"
                         paginator="true" rows="15" paginatorPosition="bottom"
                         rowsPerPageTemplate="100,50,30,15,5"
                         emptyMessage="数据记录为空...">
                <p:column selectionMode="multiple" style="width:18px"/>
                <ui:include src="common/cutpayListFields.xhtml">
                     <ui:param name="backBean" value="#{cmsWritebackAction}" />
                </ui:include>
            </p:dataTable>
        </h:form>
    </div>
</p:tab>
</p:tabView>
</div>

</ui:define>

</ui:composition>
