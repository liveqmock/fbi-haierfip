<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE  html  PUBLIC  "-//W3C//DTD  XHTML  1.0  Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <head>
        <title></title>
    </head>
    <body>
    <ui:composition>
        <p:column style="display:none;" headerText="pkid">
            <h:outputText value="#{record.pkid}"/>
        </p:column>

        <p:column headerText="流水号"
                  filterBy="#{record.batchSn}#{record.batchDetlSn}" filterMatchMode="startsWith" sortBy="#{record.batchSn}#{record.batchDetlSn}">
            <h:outputText value="#{record.batchSn}#{record.batchDetlSn}"/>
        </p:column>

<!--
        <p:column headerText="流水号" rendered="#{backBean.bizType.code=='FD'}">
            <h:outputText value="#{record.batchSn}#{record.batchDetlSn}"/>
        </p:column>
        <p:column headerText="申请单号" rendered="#{backBean.bizType.code=='XF' or backBean.bizType.code=='XFSF'}">
            <h:outputText value="#{record.appno}"/>
        </p:column>
-->
        <p:column headerText="借据号"
                  filterBy="#{record.iouno}" filterMatchMode="startsWith" sortBy="#{record.iouno}">
            <h:outputText value="#{record.iouno}"/>
        </p:column>

        <p:column headerText="姓 名" style="text-align: center"
                  filterBy="#{record.clientname}" filterMatchMode="contains">
            <h:outputText value="#{record.clientname}"/>
        </p:column>
<!--
        <p:column headerText="计划还款日" style="text-align: center">
            <h:outputText value="#{record.paybackdate}">
                <f:convertDateTime dateStyle="default"/>
            </h:outputText>
        </p:column>
-->
        <p:column headerText="还款金额" >
            <h:outputText value="#{record.paybackamt}" style="float: right">
                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
            </h:outputText>
        </p:column>
        <p:column headerText="本金">
            <h:outputText value="#{record.principalamt}" style="float: right">
                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
            </h:outputText>
        </p:column>
        <p:column headerText="利息">
            <h:outputText value="#{record.interestamt}" style="float: right">
                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
            </h:outputText>
        </p:column>
        <p:column headerText="罚息">
            <h:outputText value="#{record.punitiveintamt}" style="float: right">
                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
            </h:outputText>
        </p:column>
        <p:column headerText="复利">
            <h:outputText value="#{record.compoundintamt}" style="float: right">
                <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
            </h:outputText>
        </p:column>

<!--
        <p:column headerText="扣款帐号" style="text-align: center" rendered="#{backBean.bizType.code=='XF' or backBean.bizType.code=='XFSF'}">
            <h:outputText value="#{record.biBankactno}"/>
        </p:column>
-->

        <p:column headerText="帐单状态" style="text-align: center"
                  filterBy="#{backBean.status.valueOfAlias(record.billstatus).title}" filterMatchMode="contains">
            <h:outputText value="#{backBean.status.valueOfAlias(record.billstatus).title}"/>
        </p:column>

        <p:column headerText="回写状态"  rendered="#{backBean.bizType.code != 'FD'}" style="text-align: center">
            <h:outputText value="#{record.writebackflag == '1' ? '已回写' : '未回写'}"/>
        </p:column>

        <p:column headerText="城市" rendered="#{backBean.bizType.code=='FD'}"
                  filterBy="#{record.biCity}" filterMatchMode="contains"
                  sortBy="#{record.biCity}" style="text-align: center">
            <h:outputText value="#{record.biCity}"/>
        </p:column>

        <p:column headerText="操作" style="width:50px;text-align:center">
            <p:commandLink style="color:blue;" value="详细"
                           onclick="doPopupWindow(this)">
            </p:commandLink>
        </p:column>

    </ui:composition>
    </body>
</f:view>
</html>
